<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container1">
        <h2>Tasks</h2>
        <ul id="list"></ul>
        <div class="box">
          <input type="text" placeholder="write here..." id="input1">
          <button id="addTaskButton">Add Task</button>
        </div>
      </div>

      <div class="container2">
        <h2>Completed tasks</h2>
        <ul id="list2"></ul>
        <div class="box">
            <button class="button2" id="Button2">delete Completed</button>
       
          </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
